<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="/styles/journal.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cooper's Journal</title>
</head>
<header>
  <h2>My Daily Journal</h2>
</header>

<body>
  <form action=""></form>
  <fieldset class=journal_forms>
    <label for="journalDate">Date of entry</label>
    <input type="date" name="journalDate" id="journalDate">
  </fieldset>
  <fieldset class=journal_forms>
    <label for="concepts">Concepts covered</label>
    <input type="text" name="concepts" id="concepts">
  </fieldset>
  <fieldset class=journal_forms>
    <label for="journalEntry">Journal Entry </label>
    <textarea id="journalEntry" name="journalEntry" rows="15" cols="39">
        </textarea>
  </fieldset>
  <fieldset class=journal_forms>
    <label for="mood">How ya feeling?</label>
    <select id="mood" name="mood">
      <option value="confident">Confident</option>
      <option value="scared">Scared</option>
      <option value="lonely">Lonely</option>
      <option value="pessimistic">Pessimistic</option>
      <option value="okay">Okay</option>
      <option value="spoony">Spoony</option>
      <option value="tired">Tired</option>
      <option value="good">Good. Wait, what?</option>
    </select>
  </fieldset>
  <form class=journal_submit-button>
    <input type="submit" value="Record Journal Entry">
  </form>

</body>

</html>
