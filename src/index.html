<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles/journal.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cooper's Journal</title>
</head>
<header>
  <h2>My Daily Journal</h2>
</header>

<body>
  <form action=""></form>
  <fieldset class=journal_forms>

    <!-- hidden input field for EDIT function -->
    <form><input type="hidden" id="entryId" value="" /></form>

    <label for="journalDate">Date of entry</label>
    <input class="date clear" type="date" name="journalDate" id="journalDate">
    <label for="concepts">Concepts covered</label>
    <input class="concepts clear" type="text" name="concepts" id="concepts">
    <label for="journalEntry">Journal Entry </label>
    <textarea class="journalEntry clear" id="journalEntry" name="journalEntry" rows="5" cols="30">
        </textarea>
    <label for="mood">How ya feeling?</label>
    <select class="mood" id="mood" name="mood">
      <option value="Confident">Confident</option>
      <option value="Meh">Meh</option>
      <option value="Tired">Tired</option>
      <option value="Good">Good</option>
    </select>
  </fieldset>
  <form class="journal_submit-button">
    <input id="submit_button" type="button" value="Record Journal Entry">
  </form>
  <div class="filter_options">
    <fieldset>
      <legend>Filter Journal Entries By Mood</legend>
      <div>
        <input type="radio" id="moodChoice1" name="filterMood" value="Confident" checked>
        <label for="moodChoice1">Confident</label>

        <input type="radio" id="moodChoice2" name="filterMood" value="Meh">
        <label for="moodChoice2">Meh</label>

        <input type="radio" id="moodChoice3" name="filterMood" value="Tired">
        <label for="moodChoice3">Tired</label>

        <input type="radio" id="moodChoice4" name="filterMood" value="Good">
        <label for="moodChoice4">Good</label>
      </div>
    </fieldset>
    <fieldset>
      <legend>Filter Journal Entries By Keyword</legend>
      <input type="text" id="entrySearch" name="entrySearch" placeholder="Filter by keyword"></input>
    </fieldset>
  </div>
  <section class="entryLog entry_collection"></section>
  <script type="module" src="scripts/journal.js"> </script>
</body>

</html>
